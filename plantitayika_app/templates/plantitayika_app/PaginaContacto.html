            <div class="card2">
                <div class="card-header">
                    Contacto
                </div>
            
                <div class="card-body"> 
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i>Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su Nombre">
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i>Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su Correo">
                        </div>
                        <div class="form-group">
                            <label for="mensaje"><i class="fas fa-message"></i>Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
